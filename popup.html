<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Manager</title>
</head>
<body>
    <div class="container">
        <p>Password Manager</p>
        <div class="credentidals">
            <label for="username">Username<input type="text" id="username" autocomplete="no"></label>
            <label for="password">Password<input type="text" id="password" autocomplete="no"></label>
            <input type="button" id="add-credentials" class="btn btn-secondary" value="add">
        </div>
        <table class="table" id="table">
                <tr>
                    <th>Number</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
        </table>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <script src="./popup.js"></script>
</body>
</html>
